<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Tables</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      /*background-color: #7AC1D5;*/
      background-image: linear-gradient(135deg, #71b7e6, #9b59b6);
    }
    .container {
      box-shadow: 0 0 15px;
      border-radius: 10px;
      padding: 10px;
      background-color: rgb(146, 203, 207);
    }
    h1 {
      text-align: center;
      margin:80px 0px;
      font-family: arial;
      font-weight: 800;
    }
    .form-group {
      margin:20px 0 ;
    }
    label {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
   <h1>NBA STAR PLAYER 2022</h1>
    <div id="nbaTable"></div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">NBA Star Player Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="points">Points</label>
            <input type="number" class="form-control" id="points">
          </div>
           <div class="form-group">
            <label for="assist">Assist</label>
            <input type="text" class="form-control" id="assist">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script> 
  <script>
    const nbaa = [
        {id:1, name:'Lebron James', points:'35', assist:'12'},
        {id:2, name:'Trae Young', points:'30', assist:'9'},
        {id:3, name:'Kyrie Irving', points:'29', assist:'11'},
        {id:4, name:'Kevin Durant', points:'56', assist:'10'},
        {id:5, name:'Stephen Curry', points:'38', assist:'12'},
        {id:6, name:'James Harden', points:'31', assist:'8'},
        {id:7, name:'Damian Lillard', points:'34', assist:'6'},
        {id:8, name:'Giannis Antetokoumnpo', points:'39', assist:'12'},
        {id:9, name:'Rudy Gobert', points:'17', assist:'11'},
        {id:10, name:'Michael Jordan', points:'40', assist:'10'},
        {id:11, name:'Kobe Bryant', points:'42', assist:'9'},
        {id:12, name:'Jayson Tatumt', points:'35', assist:'11'},
        {id:13, name:'Luka Doncic', points:'35', assist:'10'},

    ];

    function displaynbaa() {
      var mytable = `
                  <div class="container">
                    <table id="myTable" class="table table-striped">
                      <thead>
                        <th>Name</th>
                        <th>Points</th>
                        <th>Assist</th>
                        <th>Option</th>
                      </thead>
                      <tbody>
                        `;
        for (var nba of nbaa) {  
              mytable += "<tr><td>" + nba.name + "</td><td>" + nba.points + "</td><td>" + nba.assist + `</td><td><button class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalCenter" onclick='log(`+ nba.id +`)'>Show Info.</button></td></tr>`; 
        }

        mytable += `
                  </tbody>
                </table>
                </div>`;
        document.getElementById("nbaTable").innerHTML = mytable;

    }
    displaynbaa();

    function log(id) {
      let nba = nbaa.filter((i) => i.id == id)
          $("#exampleModal").modal();
          assignValueToInput(nba);
    }

    function assignValueToInput(nba) {
          document.getElementById('name').value = nba[0].name;
          document.getElementById('points').value = nba[0].points;
          document.getElementById('assist').value = nba[0].assist;
    }
  </script>
   <script>
    $(document).ready( function () {
      $('#myTable').DataTable();
      } );
  </script>

  


</body>
</html>
